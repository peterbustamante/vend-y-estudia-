
<html>
    <head>
     
        <title>formularioCliente</title>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="estiloregistrase.css" rel="stylesheet" type="text/css"/>
          <link rel="preconnect" href="https://fonts.gstatic.com">
          <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
          <script src="https://kit.fontawesome.com/42ec7ee6fe.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <from action=" " method="post" class="form_clientes">
        <h2 class="titulo_form_clientes">clientes</h2>
        <div class="contenedor-input" >
            <table class="tabal-clientes" border="1">
                <tr>
                    <td class="celda-IdenticacionCliente" > IdentificacionCliente</td>
                    <td> <input type="text" name="Identificacion" class="input-50" placeholder="No Identificacion"> </td>
                </tr>
                <tr>
                    <td class="celda-Edad" > Eda</td>
                    <td> <input type="text" name="Edad" class="input-50" placeholder="No Eda"> </td>
                </tr>
                <tr>
                    <td class="celda-Emaill" > E-mail</td>
                    <td> <input type="email" name="Email" class="input-50" placeholder="Coreo electronico"> </td>
                </tr>
                <tr>
                    <td class="celda-Telefono" > Telefono</td>
                    <td> <input type="text" name="Telefono" class="input-50" placeholder="No Telefono"> </td>
      
                </tr>
                <tr>
                     <td class="celda-Genero" > Genero </td>
                    <td> <select name="genero" id="Genero" class="selec-45"> 
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </td> 
                
            </table>
            <table class="tabla-botones">
                <tr>
                    <td><input type="submit" value="Registrarse" class="btn-registrarse"></td>
            </tr>
                
                
            </table>
        </div>
    </from>
    
<html/>
